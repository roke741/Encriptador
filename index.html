<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container-main">
    <section class="container-texto">
      <h1>
        <img src="assets/Logo.png" alt="Alura">
      </h1>
      <div class="bg-input">
        
        <div class="input-text">
          <!-- <input type="text" placeholder="Ingresa el texto aqui"> -->
          <textarea name="texto" id="texto" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="container-btn">
          <p>
            <span class="iconify" data-icon="bi:exclamation-circle-fill" style="color: #65747d;"></span>
            Solo letras minusculas y sin acentos
          </p>
          <div class="btn">
            <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
          </div>
        </div>
      </div>
      
    </section>
    <section class="container-resultado">
      <div class="bg-result" id="bg-result">
        <img src="assets/MuÃ±eco.png" id="imgPrincipal" alt="Persona buscando con una lupa">
        <div>
        </div>
        <div class="mensaje-principal" id="msjPrincipal">
          <h2>Ningun mensaje fue encontrado</h2>
        </div>
        <div class="mensaje-secundario" id="resultado">
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="btn-copiar" id="btn-copiar">
          <button class="btn-desencriptar" id="btn-desencriptar" onclick="copiar()">
            Copiar
          </button>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
